<div class="container">
  <div class="title">

    <h4>Listado de Productos</h4>

    <button type="button" class="btn btn-primary" routerLink="/add"><i class="fa-brands fa-product-hunt"></i> Agregar producto</button>

  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProduct" class="table-active">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td>{{item.stock}}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm" routerLink="/edit/{{item.id}}"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
          <button type="button" class="btn btn-secondary btn-sm ms-2"><i class="fa-solid fa-trash"></i> Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
